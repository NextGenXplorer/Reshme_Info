name: Manual Release Workflow

on:
  workflow_dispatch:
    inputs:
      platform:
        description: 'Platform to build'
        required: true
        type: choice
        options:
          - android
          - ios
          - all
        default: 'android'

      profile:
        description: 'Build profile'
        required: true
        type: choice
        options:
          - production
          - preview
          - development
        default: 'production'

      build_type:
        description: 'Build type'
        required: true
        type: choice
        options:
          - local
          - cloud
        default: 'local'

      create_update:
        description: 'Also create EAS Update'
        required: false
        type: boolean
        default: false

      update_message:
        description: 'Update message (if creating update)'
        required: false
        type: string
        default: 'Manual release update'

env:
  NODE_VERSION: '18.18.0'

jobs:
  build-android:
    name: Build Android
    if: inputs.platform == 'android' || inputs.platform == 'all'
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🚀 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          packager: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Create .env file
        run: |
          cat > .env <<EOF
          EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_ADMIN_USERNAME_1=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_1 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_1=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_1 }}
          EXPO_PUBLIC_ADMIN_ROLE_1=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_1 }}
          EXPO_PUBLIC_ADMIN_MARKET_1=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_1 }}
          EXPO_PUBLIC_ADMIN_USERNAME_2=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_2 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_2=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_2 }}
          EXPO_PUBLIC_ADMIN_ROLE_2=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_2 }}
          EXPO_PUBLIC_ADMIN_MARKET_2=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_2 }}
          EXPO_PUBLIC_ADMIN_USERNAME_3=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_3 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_3=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_3 }}
          EXPO_PUBLIC_ADMIN_ROLE_3=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_3 }}
          EXPO_PUBLIC_ADMIN_MARKET_3=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_3 }}
          EXPO_PUBLIC_BACKEND_URL=${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
          EOF

      - name: 📱 Build Android APK
        run: |
          if [ "${{ inputs.build_type }}" == "local" ]; then
            eas build --platform android --profile ${{ inputs.profile }} --local --non-interactive
          else
            eas build --platform android --profile ${{ inputs.profile }} --non-interactive
          fi

      - name: 📤 Upload APK
        if: inputs.build_type == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: android-${{ inputs.profile }}-${{ github.run_number }}
          path: '*.apk'
          retention-days: 30

  build-ios:
    name: Build iOS
    if: inputs.platform == 'ios' || inputs.platform == 'all'
    runs-on: macos-latest
    timeout-minutes: 60

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🚀 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          packager: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Create .env file
        run: |
          cat > .env <<EOF
          EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_ADMIN_USERNAME_1=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_1 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_1=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_1 }}
          EXPO_PUBLIC_ADMIN_ROLE_1=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_1 }}
          EXPO_PUBLIC_ADMIN_MARKET_1=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_1 }}
          EXPO_PUBLIC_ADMIN_USERNAME_2=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_2 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_2=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_2 }}
          EXPO_PUBLIC_ADMIN_ROLE_2=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_2 }}
          EXPO_PUBLIC_ADMIN_MARKET_2=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_2 }}
          EXPO_PUBLIC_ADMIN_USERNAME_3=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_3 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_3=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_3 }}
          EXPO_PUBLIC_ADMIN_ROLE_3=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_3 }}
          EXPO_PUBLIC_ADMIN_MARKET_3=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_3 }}
          EXPO_PUBLIC_BACKEND_URL=${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
          EOF

      - name: 📱 Build iOS
        run: |
          if [ "${{ inputs.build_type }}" == "local" ]; then
            eas build --platform ios --profile ${{ inputs.profile }} --local --non-interactive
          else
            eas build --platform ios --profile ${{ inputs.profile }} --non-interactive
          fi

      - name: 📤 Upload IPA
        if: inputs.build_type == 'local'
        uses: actions/upload-artifact@v4
        with:
          name: ios-${{ inputs.profile }}-${{ github.run_number }}
          path: '*.ipa'
          retention-days: 30

  create-update:
    name: Create EAS Update
    if: inputs.create_update
    needs: [build-android, build-ios]
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: 📥 Checkout repository
        uses: actions/checkout@v4

      - name: 🏗️ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'

      - name: 🚀 Setup Expo and EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}
          expo-cache: true
          packager: npm

      - name: 📦 Install dependencies
        run: npm ci

      - name: 🔐 Create .env file
        run: |
          cat > .env <<EOF
          EXPO_PUBLIC_FIREBASE_API_KEY=${{ secrets.EXPO_PUBLIC_FIREBASE_API_KEY }}
          EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN=${{ secrets.EXPO_PUBLIC_FIREBASE_AUTH_DOMAIN }}
          EXPO_PUBLIC_FIREBASE_PROJECT_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_PROJECT_ID }}
          EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET=${{ secrets.EXPO_PUBLIC_FIREBASE_STORAGE_BUCKET }}
          EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_MESSAGING_SENDER_ID }}
          EXPO_PUBLIC_FIREBASE_APP_ID=${{ secrets.EXPO_PUBLIC_FIREBASE_APP_ID }}
          EXPO_PUBLIC_ADMIN_USERNAME_1=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_1 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_1=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_1 }}
          EXPO_PUBLIC_ADMIN_ROLE_1=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_1 }}
          EXPO_PUBLIC_ADMIN_MARKET_1=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_1 }}
          EXPO_PUBLIC_ADMIN_USERNAME_2=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_2 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_2=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_2 }}
          EXPO_PUBLIC_ADMIN_ROLE_2=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_2 }}
          EXPO_PUBLIC_ADMIN_MARKET_2=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_2 }}
          EXPO_PUBLIC_ADMIN_USERNAME_3=${{ secrets.EXPO_PUBLIC_ADMIN_USERNAME_3 }}
          EXPO_PUBLIC_ADMIN_PASSWORD_3=${{ secrets.EXPO_PUBLIC_ADMIN_PASSWORD_3 }}
          EXPO_PUBLIC_ADMIN_ROLE_3=${{ secrets.EXPO_PUBLIC_ADMIN_ROLE_3 }}
          EXPO_PUBLIC_ADMIN_MARKET_3=${{ secrets.EXPO_PUBLIC_ADMIN_MARKET_3 }}
          EXPO_PUBLIC_BACKEND_URL=${{ secrets.EXPO_PUBLIC_BACKEND_URL }}
          EOF

      - name: 🔄 Publish EAS Update
        run: |
          eas update --branch production --message "${{ inputs.update_message }}"

      - name: 📊 Update summary
        run: |
          echo "### ✅ EAS Update Published" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: production" >> $GITHUB_STEP_SUMMARY
          echo "- **Message**: ${{ inputs.update_message }}" >> $GITHUB_STEP_SUMMARY
