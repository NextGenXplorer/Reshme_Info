name: ğŸ“¦ Expo Android Build (AAB + APK â€” Safe)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  android-build:
    runs-on: ubuntu-latest

    env:
      EXPO_TOKEN: ${{ secrets.EXPO_TOKEN }}
      EAS_NO_VCS: 1
      EAS_LOCAL_BUILD_SKIP_CLEANUP: 1

    steps:
      - name: ğŸ— Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ§± Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ğŸ§° Setup Expo + EAS
        uses: expo/expo-github-action@v8
        with:
          eas-version: latest
          token: ${{ secrets.EXPO_TOKEN }}

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ§© Setup Android SDK
        uses: android-actions/setup-android@v3
        with:
          api-level: 34
          build-tools: 34.0.0

      # âœ… Play Store build â†’ AAB
      - name: ğŸ— Build AAB (production)
        run: |
          eas build \
            --platform android \
            --profile production \
            --local \
            --non-interactive

      # âœ… Installable APK â†’ signed, universal
      - name: ğŸ— Build APK (preview)
        run: |
          eas build \
            --platform android \
            --profile preview \
            --local \
            --non-interactive

      - name: ğŸ“¤ Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-builds
          path: |
            **/*.aab
            **/*.apk
